<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TabMover Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    
    .section {
      margin-bottom: 24px;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    
    .section h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    
    .field-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"] {
      width: 200px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      line-height: 1.4;
    }
    
    .save-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .save-button:hover {
      background: #0056b3;
    }
    
    .status {
      margin-left: 12px;
      font-size: 14px;
      color: #28a745;
    }
    
    .current-shortcut {
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 8px;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>TabMover Options</h1>
  
  <div class="section">
    <h2>Keyboard Shortcut</h2>
    <div class="field-group">
      <label for="shortcut">Custom Keyboard Shortcut:</label>
      <input type="text" id="shortcut" placeholder="e.g., Ctrl+Shift+T">
      <div class="help-text">
        Use modifiers: Ctrl, Alt, Shift, Command (Mac)<br>
        Examples: "Ctrl+Shift+M", "Alt+T", "Command+Shift+W"
      </div>
    </div>
    
    <div class="field-group">
      <label>Current Chrome shortcut:</label>
      <div class="current-shortcut" id="current-shortcut">Loading...</div>
      <div class="help-text">
        This shows the shortcut currently set in Chrome's extension settings.<br>
        Note: Chrome's built-in shortcut takes precedence over custom shortcuts.
      </div>
    </div>
    
    <button class="save-button" id="save">Save Settings</button>
    <span class="status" id="status"></span>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
